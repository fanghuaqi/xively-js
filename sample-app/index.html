<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Dashboard - embARC SmartHome</title>
  <meta name="description" content="Dashboard built for embARC SmartHome">
  <meta name="viewport" content="width=device-width">

  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- typekit font -->
  <script type="text/javascript" src="//use.typekit.net/nfj5apq.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- modernizr -->
  <script type="text/javascript" src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <div class="app-container">

    <header class="app-header clearfix">
      <h1 class="app-logo js-app-title icon-home">Dashboard</h1>
      <div class="app-state"><span class="app-loading-loader"></span></div>
    </header>

    <div role="main" class="app-content clearfix">

      <div class="app-loading"><span class="app-loading-loader"></span></div>

      <div class="app-content-inner">

        <form class="dashboard-control js-form clearfix">
          <fieldset>

            <div class="field clearfix">
              <label class="input-label icon-lamp" for="bedroom_light">Bedroom</label>
              <input id="bedroom_light" class="input js-bedroom_light hidden" type="checkbox">
              <div class="js-bedroom_light-toggle ui-toggle" data-toggle=".js-bedroom_light">
                <span class="ui-toggle-slide clearfix">
                  <strong class="ui-toggle-on">ON</strong>
                  <strong class="ui-toggle-handle brushed-metal"></strong>
                  <strong class="ui-toggle-off">OFF</strong>
                </span>
              </div>
            </div>

            <div class="field clearfix">
              <label class="input-label icon-lamp" for="parlor_light">Parlor</label>
              <input id="parlor_light" class="input js-parlor_light hidden" type="checkbox">
              <div class="js-parlor_light-toggle ui-toggle" data-toggle=".js-parlor_light">
                <span class="ui-toggle-slide clearfix">
                  <strong class="ui-toggle-on">ON</strong>
                  <strong class="ui-toggle-handle brushed-metal"></strong>
                  <strong class="ui-toggle-off">OFF</strong>
                </span>
              </div>
            </div>

          </fieldset>
        </form>

        <section class="dashboard-monitor clearfix">
          <div class="monitor clearfix">
            <span class="monitor-label icon-temperature">Temperature</span>
            <span class="monitor-value"><strong class="js-temperature">--</strong> Â°C</span>
          </div>
        </section>
      </div>

    </div>

    <footer class="app-footer clearfix">
      <p class="view-feed">
        <a href="/xively-js/sample-app/home/">View Home <span>&rarr;</span></a>
      </p>
      <a class="xively-logo ir" href="https://personal.xively.com/feeds/1125809548"><span class="visuallyhidden">Powered by Xively</span></a>
    </footer>

  </div>

  <!-- jquery from CDN - with fallback to local -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

  <!-- xivelyJS from CDN - with fallback to local -->
  <script src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>
  <script>window.xively || document.write('<script src="js/vendor/xivelyjs-1.0.4.min.js"><\/script>')</script>

  <!-- UI js -->
  <script src="js/ui.js"></script>

  <!-- the main script, where the magic happens -->
  <script src="js/script.js"></script>
</body>
</html
